<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 class="titulo">Encriptador</h1>
    </header>
        <main class="contenedor">
            <section class="formulario box">    
                <form action="">
                    <label for="input-texto">Sin mayusculas, ni acentos:</label>
                    <input class="texto texto-input" type="text" name="input-texto" placeholder="Indroducir texto aqui" id="input-texto">
                    <input class="boton" type="submit" value="encriptar" id="boton-encriptar">
                    <input class="boton" type="submit" value="desencriptar" id="boton-desencriptar">
                </form>
            </section>
            <section class="resultado msg box">
                    
                    <h2 id="">Mensaje Encriptado:</h2>
                    <input class="texto-input texto-dos" type="text" id="resultado" >
                    <input class="boton" type="submit" value="copiar" id="boton-copiar">
                
            </section>
        
        </main>
    <script src="code.js"></script>
</body>

</html>
